<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por País</h2>
<hr>
<div class="row">
<div class="col">
    <app-pais-input 
    (onEnter)="buscar($event)"
    (onDebounce)="sugerencias($event)"
    placeholder="Buscar por país..."
    ></app-pais-input>
</div>
</div>
<ul class="list-group" *ngIf="mostrarSugerencias">
    <li *ngFor="let pais of paisesSugeridos" class="list-group-item list-group-item-action">
        <a [routerLink]="['pais/',pais.cca2]" class="nav-link">
            {{pais.name.common}}
        </a>
    </li>
    <li  class="list-group-item list-group-item-action" (click)="buscarSugerido(termino)">
        <a  class="nav-link" >
            buscar  "{{termino}}"
        </a>
    </li>
</ul>
<hr>
</div>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró con el término {{termino}}
</div>
<div *ngIf="paises.length >0" class="row">
    <div class="col">
        <app-pais-table [paises]="paises"></app-pais-table>
        
    </div>
</div>
